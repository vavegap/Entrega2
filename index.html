<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personas</title>
    <link rel="icon" type="image/png" href="imagenes/RRHH.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>


<body>
    <header class="bp-primary text-white text-center py-3">
         <h1>Personas para el Proyecto</h1>
    </header>
  
     <main class="container mt-4">
        <section class="text-center mb-4">
      <h2>Agregar Apellido</h2>
      <input type="text" id="apellidoInput" class="form-control w-50 d-inline-block" placeholder="Ingrese apellido"/>
      <button id="agregarBtn" class="btn btn-primary shadow ms-2">Agregar</button>
      </section>
  
      <section class="lista text-center">
        <h2>Lista de Apellidos</h2>
        <ul id="listaPersonas" class="list-unstyled d-inline-block text-start"></ul>
      </section>
  
      <section class="foto text-center mt-5">
        <h2>Foto Seleccionada</h2>
      <div id="carruselFotos" class="carousel slide w-50 mx-auto" data-bs-ride="carousel">
        <div class="carousel-inner" id="carouselInner"></div>
      </div>
      </section>
    </main> 
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
